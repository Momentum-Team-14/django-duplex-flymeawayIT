{% extends 'base.html' %}

<div>
    <h1>Flashcards is a way to Learn</h1> 
    {% block title %}Album List{% endblock title %}
    {% block content %}
        <header><h1><em><a href="/">Learn By Subject</a></em></h1> </header>
        <article>
            <h2>For Access to Learning Decks <a href="">(click here)</a></h2>
            <ul>
            {% for flashcard in flashcards %}  
                <em><a class="entry-list" href="{{ flashcard.get.absolute_url }}">{{ album }}</a></em>
            <article>{{ flashcard }}</article> 
            {% endfor %}
            </ul>
        </article>
    {% endblock %}
</div>
