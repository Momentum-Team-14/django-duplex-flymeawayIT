{% extends 'flashcards/base.html' %}
{% load humanize %}

{% block content %} 
    <h2>
        All Cards
    </h2>
    {% for card in card_list %}
    {% ifchanged %} 
        <h3> {{ card.box | ordinal }} Box</h3>
    {% endifchanged %}
        <article>
            {{ card }}
        </article>
    {% endfor %} 
{% endblock content %}
